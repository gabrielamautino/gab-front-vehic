<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Veh√≠culo - Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn-custom {
            background-color: #ff6f61;
            color: white;
            border-radius: 25px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #ff5b4e;
        }
        .form-control {
            border-radius: 25px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            Rueditas
        </div>
        <div class="card-body">
            <form action="/vehiculos/buscandoVehiculo" method="post">
                <div class="mb-3">
                    <label for="placa" class="form-label">Ingrese una placa:</label>
                    <input type="text" id="placa" name="placa" class="form-control" maxlength="8"/>
                </div>
                <div th:if="${vehiculoModelView.codigo() == '01'}" class="alert alert-danger">
                    <span th:text="${vehiculoModelView.mensaje()}"></span>
                </div>
                <button type="submit" class="btn btn-custom">BUSCAR</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

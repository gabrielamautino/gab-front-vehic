<!-- detalles.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Veh√≠culo - Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn-custom {
            background-color: #ff6f61;
            color: white;
            border-radius: 25px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #ff5b4e;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            Rueditas
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Marca:</strong> <span th:text="${vehiculoModelView.vehiculoMarca()}"></span></li>
                <li class="list-group-item"><strong>Modelo:</strong> <span th:text="${vehiculoModelView.vehiculoModelo()}"></span></li>
                <li class="list-group-item"><strong>Nro asientos:</strong> <span th:text="${vehiculoModelView.vehiculoNroAsientos()}"></span></li>
                <li class="list-group-item"><strong>Precio:</strong> <span th:text="${vehiculoModelView.vehiculoPrecio()}"></span></li>
                <li class="list-group-item"><strong>Color:</strong> <span th:text="${vehiculoModelView.vehiculoColor()}"></span></li>
            </ul>
        </div>
        <div class="card-footer">
            <a href="/vehiculos/buscarVehiculo" class="btn btn-custom">REGRESAR</a>
        </div>
    </div>
</div>
</body>
</html>
